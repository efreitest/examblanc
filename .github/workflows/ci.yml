name: SuperTask CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: âœ… Tests (Node)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node (with npm cache)
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        run: npm ci

      - name: Run tests
        run: npm test

  security:
    name: ðŸ”’ Container Security (Trivy)
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t supertask:${{ github.sha }} .

      - name: Trivy scan (fail on CRITICAL, ignore unfixed)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: supertask:${{ github.sha }}
          format: table
          severity: CRITICAL
          exit-code: "1"
          ignore-unfixed: true
