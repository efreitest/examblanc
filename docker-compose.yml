version: "3.8"

services:
  api:
    image: supertask:v1
    environment:
      - PORT=3000
    # ✅ Pas de ports: l'API n'est accessible que depuis le réseau Docker
    expose:
      - "3000"
    # ✅ Healthcheck natif Node.js (pas de curl/wget)
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', r=>process.exit(r.statusCode===200?0:1)).on('error',()=>process.exit(1))"]
      interval: 10s
      timeout: 3s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      api:
        condition: service_healthy
